[build-system]
requires = [
    "setuptools",
    "wheel",
    "mypy[mypyc]>=1.17.1,<1.18.0",
    "types-aiofiles",
    "eth-brownie==1.21.0; sys_platform=='linux'",
    "eth-typing==4.4.0",
    "ez-a-sync>=0.32.7,<0.33",
]

[tool.mypy]
exclude = ["build/","cache/","env/"]
ignore_missing_imports = true
disable_error_code = ["return"]

[tool.black]
line-length = 100
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hypothesis
  | \.mypy_cache
  | \.pytest_cache
  | \.venv
  | cache
  | dist
  | env
)/
'''
